<!DOCTYPE html>
<html lang="en">

<head>
  <title>cabinet login</title>
  <!--  -->
  @@include('templateHtml/head.html')
  <!--  -->

</head>

<body>

  <!--[if lte IE 11]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div id="page-preloader" class="page-preloader js_animate">
    <div class="transition-loader-inner">
      <label></label>
      <label></label>
      <label></label>
      <label></label>
      <label></label>
      <label></label>
    </div>
  </div>
  <!--  -->

  <div class="mainWrapper">

    <div class="contentWrapper">
      <!--  -->
      @@include('templateHtml/header.html')
      <!--  -->

      <!-- Start of page code insertion here -->
      <div id="cabinetLogin" class="cabinetLogin page">

        <section class="pageSection white-bg">
          <div class="mcontainer">
            <div class="sectionHeader">
              <div class="animated-border-block section-title sectionHeaderItem">
                <div class="svg-container">
                  <svg class="rect-container">
                    <rect x="0" y="0" class="animatedBlock"/>
                    <rect x="0" y="0" stroke-width="4" class="overlappingBlock"/>                
                  </svg>
                  <h2 class="title">Личный кабинет</h2>
                </div>
              </div>

              <ul class="breadcrumbs sectionHeaderItem">
                <li><a href="/index.html">Главная</a></li>
                <li class="active"><a href="#">Личный кабинет</a></li>
              </ul>
            </div>

            <form id="login-form" action="#" class="standard-form login-form flex column" method="POST">
              <div class="formRow">
                <input 
                  name="name" 
                  class="border-decor" 
                  type="tel" 
                  placeholder="Введите логин (ваш телефон)" 
                  data-validate="required" 
                  data-error-text="Необходимо Ваше согласие"
                >
              </div>

              <div class="formRow">
                <input 
                  name="password" 
                  class="border-decor" 
                  type="password"
                  placeholder="Введите пароль" 
                  data-validate="required" 
                  data-error-text="Необходимо Ваше согласие"
                >
              </div>

              <div class="links-wrapper flex spaceBetween">
                <a href="#" class="link ">Забыли пароль?</a>
                <a href="#" class="link link--red">Регистрация</a>
              </div>

              <div class="more-button inversed mcol-xs-12">
                <div class="more-button-wrapper">
                  <div class="more-button-container">
                    <button class="title semi-bold seriesTab">Войти</button>
                    <i class="icomoon standard-arrow-icon inversed"></i>
                  </div>
                </div>
              </div>

            </form>
          </div>     
        </section>   
      </div>  

      <!-- End of page code insertion here -->

      <div class="mcontainer relative scrollTopContainer">
        <div id="scrollTopButton" class="icomoon standard-arrow-icon navigateIcon up"></div>
      </div>

    </div>
    <!--  -->
    @@include('templateHtml/modal.html')
    <!--  -->
    @@include('templateHtml/footer.html')
    <!--  -->
  </div>
  <!--  -->
  @@include('templateHtml/scripts.html')
  <!--  -->
</body>

</html>
