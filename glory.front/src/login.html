<!DOCTYPE html>
<html lang="ru">

<head>
  <title>login</title>
  <!--  -->
  @@include('templateHtml/head.html')
  <!--  -->


</head>

<body>

  <!--[if lte IE 11]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- @@include('templateHtml/preloader.html') -->  

  <div class="mainWrapper">

    <div class="contentWrapper">
      <!--  -->
      @@include('templateHtml/header.html', { "about": "active" })
      <!--  -->

      <!-- Start of page code insertion here -->
      <div id="login" class="login page">
        
        <div class="mcontainer">
          <!-- wrapper -->
          <div class="wrapper">
            <article class="article article--third">
              <h1 class="article-title article-body-title article-title-secondary text-center">Вход / Регистрация</h1>

              <div class="form-login-wrap">
                <form action="#" method="POST" class="form form-login">
                  <!-- begin form-block -->
                  <div class="form-block form-block--login">
                    <div class="form-row">
                      <input placeholder="Ваш e-mail" 
                              data-validate="required" 
                              data-error-text="Необходимо заполнить поле" 
                              class="form-item" 
                              type="email" 
                              name="email">
                    </div>
                    <div class="form-row">
                      <input placeholder="Ваш пароль" 
                              data-validate="required" 
                              data-error-text="Необходимо заполнить поле" 
                              class="form-item" 
                              type="password" 
                              name="password">
                    </div>
                    <div class="form-row">
                      <label class="form-label--checkbox">
                        <input class="checkbox-hidden" type="checkbox" checked="checked" name="remember">
                        <span class="checkmark"></span>
                        <span class="form-label__title text-secondary">Запомнить пароль</span>
                      </label>
                    </div>
                    <div class="form-row form-row--flex form-row--btn">
                      <button class="button button--big-paddings">Войти</button>

                      <a href="#" class="form-link text-secondary">Забыли пароль?</a>
                    </div>
                  </div>

                </form>
                <div class="login-facebook">
                  <div class="login-facebook__descr">
                    Войти как пользователь
                  </div>
                  <a href="#" class="login-facebook__btn"></a>

                  <a href="/registration.html" class="form-link form-link--purple form-link--reg">Зарегистрироваться</a>
                </div>
              </div>              
              
            </article>
          </div>
          <!-- end wrapper -->
        </div>
      </div>  

      <!-- End of page code insertion here -->

      <!-- @@include('templateHtml/scrollToTopButton.html') -->
    </div>
    <!--  -->
    @@include('templateHtml/modal.html')
    <!--  -->
    @@include('templateHtml/footer.html')
    <!--  -->
  </div>
  <!--  -->
  @@include('templateHtml/scripts.html')
  <!--  -->
</body>

</html>
