<!DOCTYPE html>
<html lang="ru">

<head>
  <title>registration</title>
  <!--  -->
  @@include('templateHtml/head.html')
  <!--  -->


</head>

<body>

  <!--[if lte IE 11]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

  <!-- @@include('templateHtml/preloader.html') -->  

  <div class="mainWrapper">

    <div class="contentWrapper">
      <!--  -->
      @@include('templateHtml/header.html', { "about": "active" })
      <!--  -->

      <!-- Start of page code insertion here -->
      <div id="registration" class="registration page">
        
        <div class="mcontainer">
          <!-- wrapper -->
          <div class="wrapper">
            <article class="article article--third">
              <h1 class="article-title article-body-title article-title-secondary text-center">Регистрация</h1>

              <form action="#" method="POST" class="form form-registration">
                <div class="form-row">
                  <input placeholder="Ваше имя" 
                          data-validate="required" 
                          data-error-text="Необходимо заполнить поле" 
                          class="form-item" 
                          type="text" 
                          name="name">
                </div>
                <div class="form-row">
                  <input placeholder="Ваш e-mail" 
                          data-validate="required" 
                          data-error-text="Необходимо заполнить поле" 
                          class="form-item" 
                          type="email" 
                          name="email">
                </div>
                <div class="form-row">
                  <input placeholder="Придумайте пароль" 
                          data-validate="required" 
                          data-error-text="Необходимо заполнить поле" 
                          class="form-item" 
                          type="password" 
                          name="password">
                </div>
                <div class="form-row">
                  <button class="button button--big-paddings">Зарегистрироваться</button>
                </div>
              </form>
            </article>
          </div>
          <!-- end wrapper -->
        </div>
      </div>  

      <!-- End of page code insertion here -->

      <!-- @@include('templateHtml/scrollToTopButton.html') -->
    </div>
    <!--  -->
    @@include('templateHtml/modal.html')
    <!--  -->
    @@include('templateHtml/footer.html')
    <!--  -->
  </div>

  @@include('templateHtml/scripts.html')
  <!--  -->
</body>

</html>
