<div id="cabinet-info">
  <form
    action="#"
    class="form form-cabinet-info form-val-js"
  >
    <div class="title-forms">
      Контактные данные
    </div>
    <div class="form-row form-row--two-items">
      <div class="form-item-wrap">
        <label for="cabinet-info-fname" class="form-label"
          >Фамилия*</label
        >
        <input
          type="text"
          id="cabinet-info-fname"
          class="form-item"
          data-validate="required"
          data-error-text="Необходимо заполнить поле"
        />
      </div>
      <div class="form-item-wrap">
        <label for="cabinet-info-sname" class="form-label"
          >Имя*</label
        >
        <input
          type="text"
          id="cabinet-info-sname"
          class="form-item"
          data-validate="required"
          data-error-text="Необходимо заполнить поле"
        />
      </div>
    </div>

    <div class="form-row form-row--two-items">
      <div class="form-item-wrap">
        <label for="cabinet-info-tname" class="form-label"
          >Отчество*</label
        >
        <input
          type="text"
          id="cabinet-info-tname"
          class="form-item"
          data-validate="required"
          data-error-text="Необходимо заполнить поле"
        />
      </div>
      <div class="form-item-wrap"></div>
    </div>

    <div class="form-row form-row--two-items">
      <div class="form-item-wrap">
        <label for="cabinet-info-email" class="form-label"
          >Электронная почта*</label
        >
        <input
          type="email"
          id="cabinet-info-email"
          class="form-item"
          data-validate="required"
          data-error-text="Необходимо заполнить поле"
        />
      </div>
      <div class="form-item-wrap">
        <label for="cabinet-info-phone" class="form-label"
          >Телефон*</label
        >
        <input
          type="tel"
          id="cabinet-info-phone"
          class="form-item input_mask_phone"
          data-validate="required"
          data-error-text="Необходимо заполнить поле"
        />
      </div>
    </div>

    <div class="title-forms">Изменить пароль</div>

    <div
      class="form-row form-row--two-items form-row--two-items-second"
    >
      <div class="form-item-wrap">
        <label
          for="cabinet-info-currPass"
          class="form-label"
          >Текущий пароль*</label
        >
        <div class="form-item relative">
          <input
          type="password"
          id="cabinet-info-currPass"
          class="form-item"
          data-validate="required"
          data-error-text="Необходимо заполнить поле"
          />
          <i class="icomoon icon-eye icon-abs showPasswordButton"></i>
        </div>
      </div>
      <div class="form-item-wrap"></div>
    </div>

    <div class="form-row form-row--two-items">
      <div class="form-item-wrap">
        <label
          for="cabinet-info-newPass"
          class="form-label"
          >Новый пароль*</label
        >
        <div class="form-item relative">
          <input
            type="password"
            id="cabinet-info-newPass"
            class="form-item"
            data-validate="required"
            data-error-text="Необходимо заполнить поле"
          />
          <i class="icomoon icon-eye icon-abs showPasswordButton"></i>
        </div>
      </div>

      <div class="form-item-wrap">
        <label
          for="cabinet-info-confirmPass"
          class="form-label"
          >Подтвердите пароль*</label
        >
        <div class="form-item relative">
          <input
            type="password"
            id="cabinet-info-confirmPass"
            class="form-item"
            data-validate="required"
            data-error-text="Необходимо заполнить поле"
          />
          <i class="icomoon icon-eye icon-abs showPasswordButton"></i>
        </div>
      </div>
    </div>

    <button class="button button--small">
      Сохранить
    </button>
  </form>
</div>
